name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x86_64
            package_types: deb
          - os: macos-latest
            platform: macos-aarch64
            package_types: dmg
          - os: windows-latest
            platform: windows-x86_64
            package_types: nsis

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install Dioxus CLI
        run: cargo install dioxus-cli

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libxdo-dev \
            libglib2.0-dev \
            libgdk-pixbuf-2.0-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.platform }}

      - name: Bundle
        working-directory: desktop
        run: dx bundle --desktop --release --package-types ${{ matrix.package_types }}

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist
          cp target/dx/magda-desktop/bundle/linux/bundle/deb/*.deb dist/magda-linux-x86_64.deb 2>/dev/null || true
          # Also create a tar.gz with the raw binary as fallback
          tar czf dist/magda-linux-x86_64.tar.gz -C target/dx/magda-desktop/release magda-desktop

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p dist
          cp target/dx/magda-desktop/bundle/macos/bundle/dmg/*.dmg dist/magda-macos-aarch64.dmg 2>/dev/null || true
          # Also create a tar.gz of the .app bundle as fallback
          tar czf dist/magda-macos-aarch64.tar.gz -C target/dx/magda-desktop/bundle/macos/bundle/macos Magda.app 2>/dev/null || true

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/dx/magda-desktop/bundle/windows/bundle/nsis/*.exe" "dist/magda-windows-x86_64-setup.exe" -ErrorAction SilentlyContinue
          # Also zip the raw binary as fallback
          Compress-Archive -Path "target/dx/magda-desktop/release/magda-desktop.exe" -DestinationPath "dist/magda-windows-x86_64.zip" -ErrorAction SilentlyContinue

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.platform }}
          path: dist/*
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum * > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          gh release create "$TAG" \
            --title "Magda $TAG" \
            --generate-notes \
            artifacts/*
